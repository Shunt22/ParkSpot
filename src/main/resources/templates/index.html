<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ParkSpot</title>


    <!-- normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- jQuery and plugs -->
    <script type="text/javascript" src="js/vendor/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <script src="https://api-maps.yandex.ru/2.1/?apikey=ffb22915-7d96-4275-b5e7-0871525247b0&lang=ru_RU" type="text/javascript"></script>

    <script src="js/main.js" type="text/javascript"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta charset="UTF-8" />
</head>
<body>
    <div id="map" style="width: 80%; height: 500px; margin:0 auto"></div>
    <button type="button" id="addNewButton" class="btn btn-primary">Add new</button>
    <div id="addNewDiv" style="border: 1px solid black; padding:15px; width: 400px; display:none">
        <form>
            <div class="form-group" id="newParkingLotForm">
                <label for="newParkingLotName">Name</label>
                <input type="text" class="form-control" id="newParkingLotName" placeholder="Enter name" required="true">
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" id="24Hours" class="form-check-input">
                    24 Hours
                </label>
            </div>
            <div class="form-group">
                <input type="time" id="timeStart" class="form-control">
                <label for="timeStart">Start time</label>
            </div>
            <div class="form-group">
                <input type="time" id="timeFinish" class="form-control">
                <label for="timeFinish">Finish time</label>
            </div>
            <button type="submit" id="submitNewButton" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
